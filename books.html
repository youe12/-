<body>
    <header class="navbar">
        <div class="logo">🧠</div>
        <div class="title">素教学习 · 读书平台</div>
    </header>
    <main class="main-content">
        <section class="welcome-card">
            <h1>欢迎来到读书平台</h1>
            <p>发现好书，开启智慧之旅。每一本书，都是成长的阶梯！</p>
        </section>
        <section class="books-list">
            <div class="book-card">
                <img src="https://img1.doubanio.com/view/subject/l/public/s33994301.jpg" alt="活着">

                <p>余华经典小说，讲述普通人在苦难中坚韧生活的故事，感动无数读者。</p>
            </div>
            <div class="book-card">
                <img src="https://img1.doubanio.com/view/subject/l/public/s29778144.jpg" alt="小王子">
                <h2>小王子</h2>
                <p>一部献给所有人的童话，关于爱、责任与成长，温暖人心。</p>
            </div>
            <div class="book-card">
                <img src="https://img1.doubanio.com/view/subject/l/public/s27264181.jpg" alt="追风筝的人">
                <h2>追风筝的人</h2>
                <p>一段跨越时空的友谊与救赎，感人至深，发人深省。</p>
            </div>
            <div class="book-card">
                <img src="https://img1.doubanio.com/view/subject/l/public/s1070222.jpg" alt="百年孤独">
                <h2>百年孤独</h2>
                <p>魔幻现实主义巅峰之作，展现家族与命运的传奇。</p>
            </div>
            <div class="book-card">
                <img src="https://img1.doubanio.com/view/subject/l/public/s11341913.jpg" alt="解忧杂货店">
                <h2>解忧杂货店</h2>
                <p>东野圭吾温情力作，温暖治愈每一颗迷茫的心。</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <span>© 2025 素教学习 | Powered by AI</span>
