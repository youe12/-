<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面跳转中...</title>
</head>
<body>
    <script>
        // 获取当前路径
        var path = window.location.pathname;
        
        // 如果路径以 /books 结尾，跳转到 books.html
        if (path === '/books' || path === '/books/') {
            window.location.href = '/books.html';
        }
        // 如果路径是根目录，跳转到 index.html
        else if (path === '/' || path === '') {
            window.location.href = '/index.html';
        }
        // 其他情况显示 404
        else {
            document.body.innerHTML = '<h1>页面未找到</h1><p>返回 <a href="/">首页</a></p>';
        }
    </script>
</body>
</html>
