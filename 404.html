<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面跳转中...</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f6f8fa;
        }
        .loading {
            color: #5b6cff;
            font-size: 18px;
        }
        .error {
            color: #666;
            margin-top: 20px;
        }
        .error a {
            color: #5b6cff;
            text-decoration: none;
        }
        .error a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">页面跳转中...</div>
    <div class="error" id="error" style="display: none;">
        <h1>页面未找到</h1>
        <p>返回 <a href="/">首页</a></p>
    </div>
    
    <script>
        // 获取当前路径
        var path = window.location.pathname;
        
        // 如果路径以 /books 结尾，跳转到 books.html
        if (path === '/books' || path === '/books/') {
            window.location.href = '/books.html';
        }
        // 如果路径以 /furniture 结尾，跳转到 furniture.html
        else if (path === '/furniture' || path === '/furniture/') {
            window.location.href = '/furniture.html';
        }
        // 如果路径是根目录，跳转到 index.html
        else if (path === '/' || path === '') {
            window.location.href = '/index.html';
        }
        // 其他情况显示 404
        else {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
